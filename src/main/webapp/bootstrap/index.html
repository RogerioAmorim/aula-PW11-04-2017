<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <!--link href="css/bootstrap.min.css" rel="stylesheet"-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
       h1{
        text-align: center;
       }
    </style>

  <script type="text/javascript">
    function calcular_imc(){
      var Altura = document.getElementById("altura").value;;
      var Peso = document.getElementById("peso").value;
      var sexo = document.getElementById("sexo").value;
      
      if(Altura == 0 || Altura == "null"){
        alert("Altura igual a 0 ou nula");
      }
      else if((Peso == 0 || Peso == "null")){
       alert("Peso igual a 0 ou nulo"); 
      }
      else{
       var imc = Peso/(Altura*Altura);
         imc = Peso/(Altura*Altura);
      if(sexo == "Masculino"){
        if(imc > 20,7){
          alert("Abaixo do peso");
        }
        else if(imc >= 20,7 && imc <=26,4){
          alert("Peso normal");
        }
        else if(imc >= 26,4 && imc <=27,8){
          alert("Marginalmente acima do peso");
        }
        else if(imc >= 27,8 && imc <=31,1){
          alert("Acima do peso");
        }
        else{
          alert("Obeso");
        }
      }
      else if(sexo == "Feminino"){
        if(imc < 19,1){
          alert("Abaixo do peso");
        }
        else if(imc >= 19,1 && imc <=25,8){
          alert("Peso normal");
        }
        else if(imc >= 25,8 && imc <=27,3){
          alert("Marginalmente acima do peso");
        }
        else if(imc >= 27,3 && imc <=32,3){
          alert("Acima do peso");
        }
        else{
          alert("Obesa");
        }
      }
    }
  }
  </script>
  </head>
<body>
  <h1>Calculo de IMC</h1>
    <div class="text-center">
      <form class="navbar-form navbar-center"> 
        <div class="row">
          <span class="label label-default" style=" font-size: 19px">Altura</span>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Altura" aria-describedby="basic-addon1" id="altura">
                <span class="input-group-addon" id="basic-addon1">m</span>
            </div>
        </div>
    
        <br/>
    
        <div class="row">
          <span class="label label-default" style=" font-size: 19px">Peso</span>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Peso" aria-describedby="basic-addon1" id="peso">
                <span class="input-group-addon" id="basic-addon1">kg</span>
            </div>
        </div>

        <br/>

      <div class="row" style="text-align: center;">
       <span class="label label-default" style=" font-size: 19px">Sexo</span>
        <div class="input-group">
          <select class="form-control" id ="sexo">
            <option >Feminino</option>
            <option>Masculino</option>
          </select> 
        </div>
      </div>
    <br>
    <button = class="btn btn-primary" onclick="calcular_imc()">CALCULAR</button>
   </form>
  </div>
  </body>
</html>
